  /api/application-monitoring/catalog:
    get:
      description: |2-

        For more information on Application Catalog please access the https://developer.ibm.com/apis/catalog/instana--instana-rest-api/Applications#application-catalog.
      operationId: getApplicationTagCatalog
      parameters:
      - description: |
          The start of the timestamp expreseed in Unix epoch time in milliseconds which will fetch list of queryable tags until current timestamp.
          Eg: `1719875833000` (1 July 2024 23:17:13 GMT) will fetch list of queryable tags from that time till current time.
        in: query
        name: from
        schema:
          type: integer
          format: int64
      - description: The source from where queryable tags should be fetched from.
          In Unbounded Analytics, Application Perspectives has 2 sources; `Calls`
          and `Traces`.
        in: query
        name: dataSource
        schema:
          type: string
          enum:
          - CALLS
          - TRACES
      - description: |
          The subset of queryable tags that is available for a particular use case.
          For eg: If you select `dataSource` as `TRACES` and useCase as `Grouping`. The tags available for querying are `trace.endpoint.name` and `trace.service.name`.
          useCase is helpful when one wants to know which tags are supported for querying.
        in: query
        name: useCase
        schema:
          type: string
          enum:
          - GROUPING
          - FILTERING
          - SERVICE_MAPPING
          - SMART_ALERTS
          - SMART_ALERTS_LOGS
          - SMART_ALERTS_ADAPTIVE_BASELINE
          - SMART_ALERTS_CUSTOM_PAYLOAD
          - SLI_MANAGEMENT
          - APPLICATION_CONFIG
          - APPLICATION_CONFIG_BLUEPRINT
          - MAINTENANCE_WINDOWS
          - BIZOPS_CUSTOM_DASHBOARDS_FILTERING
      responses:
        '200':
          content:
            application/json:
              example:
                tagTree:
                - label: Agent
                  description: null
                  icon: null
                  children:
                  - label: Zone
                    icon: lib_views_tag
                    tagName: agent.zone
                    queryable: true
                    type: TAG
                  type: LEVEL
                  queryable: false
                tags:
                - name: marathon.label
                  label: Label
                  type: KEY_VALUE_PAIR
                  description: marathon label
                  canApplyToSource: true
                  canApplyToDestination: true
                  idTag: false
              schema:
                $ref: '#/components/schemas/TagCatalog'
          description: OK
      security:
      - ApiKeyAuth:
        - Default
      summary: Get application tag catalog
      tags:
      - Application Catalog
      x-description: getApplicationTagsCatalog
      x-ibm-ahub-byok: true
