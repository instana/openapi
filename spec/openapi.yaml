components:
  schemas:
    AbstractIntegration:
      type: object
      discriminator:
        mapping:
          EMAIL: '#/components/schemas/EmailIntegration'
          GOOGLE_CHAT: '#/components/schemas/GoogleChatIntegration'
          OFFICE_365: '#/components/schemas/Office365Integration'
          OPS_GENIE: '#/components/schemas/OpsgenieIntegration'
          PAGER_DUTY: '#/components/schemas/PagerdutyIntegration'
          PROMETHEUS_WEBHOOK: '#/components/schemas/PrometheusWebhookIntegration'
          SLACK: '#/components/schemas/SlackIntegration'
          SPLUNK: '#/components/schemas/SplunkIntegration'
          VICTOR_OPS: '#/components/schemas/VictorOpsIntegration'
          WATSON_AIOPS_WEBHOOK: '#/components/schemas/WatsonAIOpsWebhookIntegration'
          WEBEX_TEAMS_WEBHOOK: '#/components/schemas/WebexTeamsWebhookIntegration'
          WEB_HOOK: '#/components/schemas/WebhookIntegration'
        propertyName: kind
      properties:
        id:
          type: string
        kind:
          type: string
        name:
          type: string
      required:
      - id
      - kind
      - name
    AbstractRule:
      type: object
      discriminator:
        mapping:
          entity_verification: '#/components/schemas/EntityVerificationRule'
          host_availability: '#/components/schemas/HostAvailabilityRule'
          system: '#/components/schemas/SystemRule'
          threshold: '#/components/schemas/ThresholdRule'
        propertyName: ruleType
      properties:
        ruleType:
          type: string
          description: "Values: `\"THRESHOLD\"`  `\"SYSTEM\"`  `\"ENTITY_VERIFICATION\"\
            ` `\"HOST_AVAILABILITY\"`"
        severity:
          type: integer
          format: int32
      required:
      - ruleType
    AccessLogEntry:
      type: object
      properties:
        action:
          type: string
          enum:
          - GRANT_TEMP_ACCESS
          - FIRST_LOGIN
          - LOGIN
          - FAILED_LOGIN
          - LOGOUT
        email:
          type: string
        fullName:
          type: string
        tenantId:
          type: string
        tenantUnitId:
          type: string
        timestamp:
          type: integer
          format: int64
      required:
      - action
      - email
      - fullName
      - tenantId
      - timestamp
    AccessLogResponse:
      type: object
      properties:
        entries:
          type: array
          items:
            $ref: '#/components/schemas/AccessLogEntry'
        total:
          type: integer
          format: int64
    AccessRule:
      type: object
      properties:
        accessType:
          type: string
          enum:
          - READ
          - READ_WRITE
        relatedId:
          type: string
          maxLength: 64
          minLength: 0
        relationType:
          type: string
          enum:
          - USER
          - API_TOKEN
          - ROLE
          - TEAM
          - GLOBAL
      required:
      - accessType
      - relationType
    AdaptiveBaseline:
      type: object
      allOf:
      - $ref: '#/components/schemas/Threshold'
      required:
      - operator
      - type
    AdjustedTimeframe:
      type: object
      properties:
        to:
          type: integer
          format: int64
        windowSize:
          type: integer
          format: int64
          minimum: 0
      required:
      - to
    AgentConfigurationUpdate:
      type: object
      properties:
        remoteBranch:
          type: string
          maxLength: 256
          minLength: 0
        remoteName:
          type: string
          maxLength: 256
          minLength: 0
        remoteUri:
          type: string
          maxLength: 65536
          minLength: 0
    AlertingConfiguration:
      type: object
      properties:
        alertName:
          type: string
          maxLength: 256
          minLength: 0
        customPayloadFields:
          type: array
          items:
            $ref: '#/components/schemas/StaticStringField'
          maxItems: 20
          minItems: 0
        eventFilteringConfiguration:
          $ref: '#/components/schemas/EventFilteringConfiguration'
        id:
          type: string
          maxLength: 64
          minLength: 0
        integrationIds:
          type: array
          items:
            type: string
          maxItems: 1024
          minItems: 0
          uniqueItems: true
        muteUntil:
          type: integer
          format: int64
      required:
      - alertName
      - customPayloadFields
      - eventFilteringConfiguration
      - id
      - integrationIds
    AlertingConfigurationWithLastUpdated:
      type: object
      properties:
        alertName:
          type: string
          maxLength: 256
          minLength: 0
        customPayloadFields:
          type: array
          items:
            $ref: '#/components/schemas/StaticStringField'
          maxItems: 20
          minItems: 0
        eventFilteringConfiguration:
          $ref: '#/components/schemas/EventFilteringConfiguration'
        id:
          type: string
          maxLength: 64
          minLength: 0
        integrationIds:
          type: array
          items:
            type: string
          maxItems: 1024
          minItems: 0
          uniqueItems: true
        lastUpdated:
          type: integer
          format: int64
          minimum: 1
        muteUntil:
          type: integer
          format: int64
      required:
      - alertName
      - customPayloadFields
      - eventFilteringConfiguration
      - id
      - integrationIds
    ApiGroup:
      type: object
      properties:
        id:
          type: string
          maxLength: 64
          minLength: 0
        members:
          type: array
          items:
            $ref: '#/components/schemas/ApiMember'
          uniqueItems: true
        name:
          type: string
        permissionSet:
          $ref: '#/components/schemas/ApiPermissionSetWithRoles'
      required:
      - members
      - name
      - permissionSet
    ApiMember:
      type: object
      properties:
        email:
          type: string
        userId:
          type: string
