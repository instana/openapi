  /api/application-monitoring/applications:
    get:
      description: |
        Use this API endpoint if one wants to retrieve a list of Application Perspectives.
        A use case could be to view the application id of an Application Perspective.
      operationId: getApplications
      parameters:
      - description: Name of application
        in: query
        name: nameFilter
        schema:
          type: string
      - description: Size of time window in milliseconds
        in: query
        name: windowSize
        schema:
          type: integer
          format: int64
      - description: Timestamp since Unix Epoch in milliseconds of the end of the
          time window
        in: query
        name: to
        schema:
          type: integer
          format: int64
      - description: Page number from results
        in: query
        name: page
        schema:
          type: integer
          format: int32
      - description: Number of items per page
        in: query
        name: pageSize
        schema:
          type: integer
          format: int32
      - description: "Filter for application scope, i.e: INBOUND or ALL"
