      - rules
      - serviceId
    HttpEndpointRule:
      type: object
      description: Specify custom rule configuration apart from Instana predefined
        rules. This rule has the highest precedence. This is only available for HTTP
        endpoints.
      properties:
        enabled:
          type: boolean
          description: Set this flag to `true` if custom rule configurations has to
            be considered.
        pathSegments:
          type: array
          description: "A list of path segment matching rules, each defining how a\
            \ segment of the HTTP path should be matched.\nEach object in this array\
            \ represents a segment rule, allowing for fixed segments, dynamic parameters,\
            \ wildcards, or unsupported segments. \n\n**UNSUPPORTED**: A path segment\
            \ that is not recognized by the system. \n\n**FIXED**: This type represents\
            \ a static, unchanging part of the URL path.\nFor example, `/api/{version}/users`,\
            \ `api` and `users` would be `FIXED` segment. \n\n**PARAMETER**: This\
            \ type represents a variable part of the URL path, often used to capture\
            \ specific parameters or IDs that change with each request.\nFor example,\
            \ `/api/{version}/users`, `version` would be `PARAMETER` segment. `version`\
            \ can be `v1`, `v2`, `v3` etc. \n\n**MATCH_ALL**: This type represents\
            \ a wildcard, capturing all remaining segments from this point onward\
            \ in the URL path.\nFor example, `/api/{version}/users/*` â Matches all\
            \ paths like `/api/v1/users/123`. `/api/v3/users/456` etc. \n\n"
          items:
            $ref: '#/components/schemas/HttpPathSegmentMatchingRule'
          maxItems: 16
          minItems: 1
        testCases:
          type: array
          description: |
            To validate whether the the defined custom endpoint rule configuration is working as expected.
            For example, given a query `/api/*/{version}`, the following test case `/api/anyName/123` will match, while `/otherApi/anyName/123` will not.
          items:
            type: string
            description: |
              To validate whether the the defined custom endpoint rule configuration is working as expected.
              For example, given a query `/api/*/{version}`, the following test case `/api/anyName/123` will match, while `/otherApi/anyName/123` will not.
          maxItems: 32
          minItems: 0
      required:
      - pathSegments
    HttpPathSegmentMatchingRule:
      type: object
      description: "A list of path segment matching rules, each defining how a segment\
        \ of the HTTP path should be matched.\nEach object in this array represents\
        \ a segment rule, allowing for fixed segments, dynamic parameters, wildcards,\
        \ or unsupported segments. \n\n**UNSUPPORTED**: A path segment that is not\
        \ recognized by the system. \n\n**FIXED**: This type represents a static,\
        \ unchanging part of the URL path.\nFor example, `/api/{version}/users`, `api`\
        \ and `users` would be `FIXED` segment. \n\n**PARAMETER**: This type represents\
        \ a variable part of the URL path, often used to capture specific parameters\
        \ or IDs that change with each request.\nFor example, `/api/{version}/users`,\
        \ `version` would be `PARAMETER` segment. `version` can be `v1`, `v2`, `v3`\
        \ etc. \n\n**MATCH_ALL**: This type represents a wildcard, capturing all remaining\
        \ segments from this point onward in the URL path.\nFor example, `/api/{version}/users/*`\
        \ â Matches all paths like `/api/v1/users/123`. `/api/v3/users/456` etc. \n\
        \n"
      discriminator:
        mapping:
          FIXED: '#/components/schemas/FixedHttpPathSegmentMatchingRule'
          MATCH_ALL: '#/components/schemas/MatchAllHttpPathSegmentMatchingRule'
          PARAMETER: '#/components/schemas/PathParameterHttpPathSegmentMatchingRule'
          UNSUPPORTED: '#/components/schemas/UnsupportedHttpPathSegmentMatchingRule'
        propertyName: type
      properties:
        type:
          type: string
          enum:
          - UNSUPPORTED
          - FIXED
          - PARAMETER
          - MATCH_ALL
      required:
      - type
