paths:
  /api/apdex/report/{apdexId}:
    get:
      description: Generate Apdex Report for a specified Apdex ID.
      operationId: getApdexReport
      parameters:
      - description: apdexId
        example: nCtEoR6NSPqG61QkIkwwCw
        in: path
        name: apdexId
        required: true
        schema:
          type: string
      - description: Unix Timestamp milliseconds (13-digit)
        example: 1706713140000
        in: query
        name: from
        required: true
        schema:
          type: integer
          format: int64
      - description: Unix Timestamp milliseconds (13-digit)
        example: 1706813100000
        in: query
        name: to
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          content:
            application/json:
              example:
                apdexId: nCtEoR6NSPqG61QkIkwwCw
                from: 1706713140000
                to: 1706813100000
                apdexScore:
                - - 1706713140000
                  - 0.5
                - - 1706779500000
                  - 0.5
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApdexReport"
          description: OK
      security:
      - ApiKeyAuth: []
      summary: Generate Apdex report
      tags:
      - Apdex Report
  /api/application-monitoring/analyze/backend-correlation:
    get:
      description: Resolves backend trace IDs using correlation IDs from website and
        mobile app monitoring beacons.
      operationId: getCorrelatedTraces
      parameters:
      - description: |
          Here, the `backendTraceId` is typically used which can be obtained from the `Get all beacons` API endpoint for website and mobile app monitoring.
          For XHR, fetch, or HTTP beacons, the `beaconId` retrieved from the same API endpoint can also serve as the `correlationId`.
        example: 0v7f55879ca12345
        in: query
        name: correlationId
        required: true
        schema:
          type: string
          maxLength: 128
          minLength: 0
      responses:
        "200":
          content:
            application/json:
              example:
              - traceId: c606ccf3578135c6
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BackendTraceReference"
          description: OK
      security:
      - ApiKeyAuth:
        - Default
      summary: Resolve Trace IDs from Monitoring Beacons.
      tags:
      - Application Analyze
  /api/application-monitoring/analyze/call-groups:
    post:
      operationId: getCallGroup
      parameters:
      - in: query
        name: fillTimeSeries
        schema:
          type: boolean
      requestBody:
        content:
          application/json:
            example:
              group:
                groupbyTag: service.name
                groupbyTagEntity: DESTINATION
              metrics:
              - aggregation: SUM
                metric: calls
              - aggregation: P75
                metric: latency
                granularity: 360
              includeInternal: false
              includeSynthetic: false
              order:
                by: calls
                direction: DESC
              pagination:
                retrievalSize: 20
              tagFilterExpression:
                type: EXPRESSION
                logicalOperator: AND
                elements:
                - type: TAG_FILTER
                  name: call.type
                  operator: EQUALS
                  entity: NOT_APPLICABLE
                  value: DATABASE
                - type: TAG_FILTER
                  name: service.name
                  operator: EQUALS
                  entity: DESTINATION
                  value: ratings
              timeFrame:
                to: "1688366990000"
                windowSize: "600000"
            schema:
              $ref: "#/components/schemas/GetCallGroups"
        x-payload: getCallGroup
      responses:
        "200":
          content:
            application/json:
              example:
                items:
                - name: ratings
                  timestamp: 1688366520000
                  cursor:
                    '@class': .IngestionOffsetCursor
                    ingestionTime: 1688980829000
                    offset: 1
                  metrics:
                    latency.p75.360:
                    - - 1688366520000
                      - 1.0
                canLoadMore: false
                totalHits: 1
                totalRepresentedItemCount: 1
                totalRetainedItemCount: 1
                adjustedTimeframe:
                  windowSize: 360000
                  to: 1688366880000
              schema:
                $ref: "#/components/schemas/CallGroupsResult"
          description: OK
      security:
      - ApiKeyAuth:
        - Default
      summary: Get grouped call metrics
      tags:
      - Application Analyze
      x-description: getCallGroup
