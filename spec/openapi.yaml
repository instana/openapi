  /api/apdex/report/{apdexId}:
    get:
      description: Generate Apdex Report for a specified Apdex ID.
      operationId: getApdexReport
      parameters:
      - description: apdexId
        example: nCtEoR6NSPqG61QkIkwwCw
        in: path
        name: apdexId
        required: true
        schema:
          type: string
          example: null
      - description: Unix Timestamp milliseconds (13-digit)
        example: 1706713140000
        in: query
        name: from
        required: true
        schema:
          type: integer
          format: int64
          example: null
      - description: Unix Timestamp milliseconds (13-digit)
        example: 1706813100000
        in: query
        name: to
        required: true
        schema:
          type: integer
          format: int64
          example: null
      responses:
        "200":
          content:
            application/json:
              example:
                apdexId: nCtEoR6NSPqG61QkIkwwCw
                from: 1706713140000
                to: 1706813100000
                apdexScore:
                - - 1706713140000
                  - 0.5
                - - 1706779500000
                  - 0.5
              schema:
                type: array
                example: null
                items:
                  $ref: '#/components/schemas/ApdexReport'
          description: OK
      security:
      - ApiKeyAuth: []
      summary: Generate Apdex report
      tags:
      - Apdex Report
